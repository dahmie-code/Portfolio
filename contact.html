        <!--btn-------->
            <!-- <a href="contact.html"><button >Contact Me</button></a> -->
        </section>
         <!--contact-form-->
	<section id="contact-form">
        <form>
        <!--left-->
        <div class="contact-left">
        <h1 class="c-l-heading">Write me</h1>
        <!--name-------->
        <div class="f-name">
        <label for="fullName"><font >Name</font></label>
        <input type="text" placeholder="Full Name"/>
        </div>
        <!--email-->
        <div class="f-email">
        <label for="email"><font >Email</font></label>
        <input type="email" placeholder="Hi@gmail.com"/>
        </div>
        </div>
        <!--right-->
        <div class="contact-right">
        <!--message-->
        <div class="message">
        <label for="textarea"><font >Chat Box</font></label>
        <textarea name="message" rows="5" cols="20" placeholder="Drop a Message..."></textarea>
        </div>
        <!--submit-btn-->
        <button>Submit</button>
        </div>
    </form>
