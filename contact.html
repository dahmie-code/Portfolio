  <body>
    <header>
      <section id="main">
        <!--navigation-->
        <nav>
          <!--logo--->
          <a href="#" class="logo">dAmIe</a>
          <!--menu--------->
          <div class="toggle"></div>

            <li class="active"><a href="index.html">Home</a></li>

          </ul>
        </nav>
      </section>
    </header>
    <div class="navBar"></div>

    <a name="top"></a>

    <main>
      <!--Contact-btn-->
      <section id="contact-btn">
        <!--heading-->
        <h1 class="c-b-heading">Do You Have Any Project In Your Mind ?</h1>

        <!--btn-->
        <!-- <a href="contact.html"><button >Contact Me</button></a> -->
      </section>

      <!--contact-form-->
      <section id="contact-form">
        <form name="contact" action="#" method="POST" data-netlify="true">
          <!--left-->
          <div class="contact-left">
            <h2 class="c-l-heading">Write me</h2>

            <!--name-------->
            <div class="f-name">
              <label for="fullName"><font>Name</font></label>
              <input type="text" name="name" placeholder="Full Name" required />
            </div>

            <!--email-->
            <div class="f-email">
              <label for="email"><font>Email</font></label>
              <input
                type="email"
                name="email"
                placeholder="Hi@gmail.com"
                required
              />
            </div>
          </div>

          <!--right-->
          <div class="contact-right">
            <!--message-->
            <div class="message">
              <label for="textarea" name="textarea"
                ><font>Chat Box</font></label
              >
              <textarea
                name="message"
                rows="5"
                cols="20"
                placeholder="Drop a Message..."
              ></textarea>
            </div>

            <!--submit-btn-->
            <button>Submit</button>
          </div>
        </form>
      </section>
    </main>

    <!--back-to-top-->
    <div id="back-to-top">
      <a href="#top">
        <img src="img/arrow-up.png" alt="back to top arrow" />
      </a>
    </div>

          ></a>
        </div>
      </div>
